<div class="main-content">

    <div class="page-content">
        <div class="container-fluid">

            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0 font-size-18">Blog Categories</h4>
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item">
                                    <button type="button" class="btn btn-primary waves-effect waves-light" data-bs-toggle="modal" data-bs-target="#addCategoryModal">Add Category</button>                                    
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <table datatable [dtOptions]="dtOptions" style="width: 100%;"
                            class="table table-bordered dataTable">
                        </table>
                        </div>
                    </div>
                </div> 
            </div> 
        </div>
    </div>
</div>


<div class="modal fade" id="addCategoryModal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form role="form" [formGroup]="blogCategoryAddForm" (ngSubmit)="blogCategoryAddForm.valid && addBlogCategory()">
                <div class="modal-header">
                    <h4 class="modal-title">Add Blog Category</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" formControlName="name" placeholder="Name" />
                        <div *ngIf="blogCategoryAddForm.get('name')!.errors && isSubmitted">
                            <span *ngIf="blogCategoryAddForm.get('name')!.errors!['required']" class="text-danger">Required!
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control" name="status" formControlName="status">
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Sort Order</label>
                        <input type="number" class="form-control" name="sort_order" formControlName="sort_order" placeholder="Sort Order" />
                        <div *ngIf="blogCategoryAddForm.get('sort_order')!.errors && isSubmitted">
                            <span *ngIf="blogCategoryAddForm.get('sort_order')!.errors!['required']" class="text-danger">Required!
                            </span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" (click)="isSubmitted=true;" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="editCategoryModal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form role="form" [formGroup]="blogCategoryEditForm" (ngSubmit)="blogCategoryEditForm.valid && updateBlogCategory()">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Category</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" formControlName="name" placeholder="Name" />
                        <div *ngIf="blogCategoryEditForm.get('name')!.errors && isSubmitted1">
                            <span *ngIf="blogCategoryEditForm.get('name')!.errors!['required']" class="text-danger">Required!
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control" name="status" formControlName="status">
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Sort Order</label>
                        <input type="number" class="form-control" name="sort_order" formControlName="sort_order" placeholder="Sort Order" />
                        <div *ngIf="blogCategoryEditForm.get('sort_order')!.errors && isSubmitted1">
                            <span *ngIf="blogCategoryEditForm.get('sort_order')!.errors!['required']" class="text-danger">Required!
                            </span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
                    <button type="submit" (click)="isSubmitted1=true;" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
